- slug: hlee
  name: Dr. Hermann Lee
  position: President
  bio: >
    A passionate and dedicated person in the education of the younger generation,
    Dr. Hermann Lee is the president and a founding member of the board of
    directors of the Able Enrichment Centre. Dr. Lee is educated in Hong Kong and
    USA. He is a local orthodontist practicing in Winnipeg for 20 years. Dr. Lee
    is also an Assistant Professor in the Faculty of Dentistry at the University
    of Manitoba. He is a recipient of the Community Service Award of the city of
    Winnipeg, as well as the Golden Dragon Citizenship Award of the Winnipeg
    Chinese Cultural and Community Centre in 2003.
- slug: plowe
  name: Mr. Patrick Lowe
  position: Vice President and Treasurer
  bio: >
    Educated in Shanghai and Hong Kong. Volunteered to work with Able Enrichment
    Centre since 1997 as Cash Manager to look after the accounting aspects and
    control of funding needs of the Centre. Co-ordinates between the Centre and
    students' parents as well. At present, working at the Pembina Highway Branch
    as Account Manager of the Royal Bank of Canada (RBC financial Group) in Winnipeg.
- slug: nlee
  name: Mr. Nathan Lee
  accreditions: M.Sc.
  position: Principal
  bio: >
    Starting as a humble teacher's assistant in 1997, Nathan's dedication to the
    Able Enrichment Centre and his continued work with the teachers, students and
    administration led to his eventual promotion to principal of AEC in 2006.
    Educated in Manitoba, Nathan carries a Master's degree in mechanical
    engineering, and is a sessional instructor at the University of Manitoba.
- slug: syee
  name: Mr. Sanson Yee
  accreditions: Dip. Ed., M.Sc., P. Eng (Ont.)
  position: Administration
  bio: >
    A founding member of Able Enrichment Centre; Educated in Hong Kong (Hong
    Kong Chinese University), England (University of Manchester and
    University of Salford) and Canada (University of Toronto); Prior to
    settlement in Canada, as teacher at Diocesan Boys School, Hong Kong
    Technical College and as Engineer with China Engineers in Hong Kong; also
    as mathematics lecturer at the Teachers Training College with the
    Education Department of Malaysian Government; after immigrated to Canada
    in 1968 from England and admitted to the Association of Professional
    Engineers, Ontario in 1974 and Manitoba in 1980; Worked with the
    Government of Canada as senior engineer for 26 years in Ontario and
    Manitoba. While practicing as engineer, also devoted time to help to run
    Chinese schools in Toronto and in Winnipeg for more than twenty years. At
    present, working with Partners In Planning Financial Services in the
    mutual fund investments field.
- slug: byee
  name: Mrs. Bibiana Yee
  accreditions: Dip. Ed.
  position: Administrator
  bio: >
    A founding member of Able Enrichment Centre; Educated in Hong Kong (Hong
    Kong Teachers Training University) and England (University of
    Manchester); Prior to settlement in Canada, as teacher with the
    Department of Education, Hong Kong; as English lecturer at the Teachers
    Training College with the Education Department of Malaysian Government
    for four years; after immigrated to Canada in 1968, devoted time as
    volunteer to run Chinese schools in Toronto and in Winnipeg for more than
    twenty years. At present, as the Branch Manager of Agla Agency in
    Manitoba for USC Education Savings Plan.
- slug: myeung
  name: Mr. Matthias Yeung
  accreditions: CLU.
  position: Public Relation & Recreation
  bio: >
    Educated in Hong Kong (high School) and Manitoba (university), a founding
    member of Able Enrichment Centre since 1995. A partner of Manhattan
    Financial Group and has been working in the field of financial services
    since 1975, specialized in life insurance and mutual funds through
    Berkshire Investments Group in Winnipeg.
